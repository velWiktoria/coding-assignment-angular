<div class="dashboard-grid" *ngIf="data$ | async as data; else loadingTmpl">
  <angular-monorepo-occupancy-chart
    [occupancies]="data.lastWeekLocationOccupancy"
  ></angular-monorepo-occupancy-chart>
  <angular-monorepo-visits-chart
    [visits]="data.lastWeekEmployeesVisits"
  ></angular-monorepo-visits-chart>
</div>

<ng-template #loadingTmpl>
  <div class="w-full h-full flex align-items-center justify-content-center">
    <p-progressSpinner></p-progressSpinner>
  </div>
</ng-template>
